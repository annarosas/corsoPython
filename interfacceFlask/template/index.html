<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Mistery Number</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='main.css') }}">
    <script type="text/javascript" src="{{ url_for('static',filename='app.js') }}"></script>
</head>
<body>
<main>
    <header>
        <h1><small>The Mistery</small> Number</h1>
    </header>
    <!--selezione lingue-->
    <section>
        {% for message in get_flashed_messages() %}
        <h2> {{message}} </h2>
        {% endfor %}
        <div class="languages">
            <span id="it_lang">IT</span>
            <span id="en_lang">EN</span>
        </div>

        <form method="post" action="/start-game">
            <input type="submit" value="VALUE1" name="action1"/>
            <input type="submit" value="VALUE2" name="action2"/>
        </form>

    </section>
    <!--END selezione lingue-->
    <footer>the mistery number - powered by anna</footer>
</main>
</body>
</html>
